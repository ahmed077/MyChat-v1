<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App Room 2</title>
</head>
<body>
<h1>HELLO WORLD</h1>
<input type="text" autofocus>
<div></div>
<aside></aside>
<script src="/socket.io/socket.io.js"></script>
<script>
    var name = prompt('Choose A Name') || 'user';
    var socket = io.connect('/');
    socket.emit('room',2);
    socket.on('connect', function () {
        console.log('Connected');
    });
    socket.on('disconnect', function () {
        console.log('Disconnected');
    });
    document.querySelector('input').onkeypress = function (e) {
        if(e.keyCode == 13) {
            socket.emit('message',document.querySelector('input').value, 2);
//            var p = document.createElement('p');
//            p.textContent = document.querySelector('input').value;
//            document.querySelector('div').appendChild(p);
            document.querySelector('input').value = '';
        }
    };
    document.querySelector('input').onkeydown = function (e) {
        clearTimeout(typing);
        if(e.keyCode != 13) {socket.emit('typing',name,2);}
    };
    document.querySelector('input').onkeyup = function (e) {
        typing = setTimeout(function () {
            socket.emit('stoptyping',2);
        },1000);
    };
    socket.on('stoptyping',function() {
        document.querySelector('aside').textContent = '';
    });
    var typing;
    socket.on('broadcast', function (msg) {
        var p = document.createElement('p');
        p.textContent = msg;
        document.querySelector('div').appendChild(p);
    });
    socket.on('typing',function (msg) {
       document.querySelector('aside').textContent = msg;
    });
</script>
</body>
</html>

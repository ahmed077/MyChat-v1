<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat Application</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Chat Application</h1>
<div class="roombox">
    <div class="roomcontainer" data-room-number='1'>
        <div class="start">
            <input type="text" placeholder="Choose A Nickname To Enter This Room" autocomplete="off">
            <button data-target='1'>Choose</button>
        </div>
        <div class="rooms">
            <div class="chatbox"></div>
            <aside>User is Typing...</aside>
            <textarea data-target="1" rows="5" class="messagebox" autofocus placeholder="Type Your Message..."></textarea>
        </div>
    </div>
    <div class="roomcontainer" data-room-number='2'>
        <div class="start">
            <input type="text" placeholder="Choose A Nickname To Enter This Room" autocomplete="off">
            <button data-target='2'>Choose</button>
        </div>
        <div class="rooms">
            <div class="chatbox"></div>
            <aside>User is Typing...</aside>
            <textarea data-target="2" rows="5" class="messagebox" autofocus placeholder="Type Your Message..."></textarea>
        </div>
    </div>
    <div class="roomcontainer" data-room-number='3'>
        <div class="start">
            <input type="text" placeholder="Choose A Nickname To Enter This Room" autocomplete="off">
            <button data-target='3'>Choose</button>
        </div>
        <div class="rooms">
            <div class="chatbox"></div>
            <aside>User is Typing...</aside>
            <textarea data-target="3" rows="5" class="messagebox" autofocus placeholder="Type Your Message..."></textarea>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
